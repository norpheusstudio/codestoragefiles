<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Big Peta</title>
  
</head>

<body style="background-color: lightgrey; font-family: 'Lucida Sans';">
  
  <div>
    <center>
      <h1 style="color: slateblue; font-family: 'Times New Roman';">BIG PETA:<br>Shipping form</h1>
    <hr>
      <h2 style="font-family: 'Times New Roman';">Your details</h2>
      <ul>Name <input type="name" placeholder="Name"></ul>
      <ul>Email <input type="email" placeholder="Email"></ul>
      <ul>Phone <input type="number" placeholder="09XXXXXXXXX"></ul>
    <hr>
      <h2 style="font-family: 'Times New Roman';">Delivery Address</h2>
      <ul>Address <textarea name="" id="" cols="20" rows="2"></textarea></ul>
      <ul>Postcode <input type="number" placeholder="XXXX"></ul>
      <ul>Country 
        <select name="Country" placeholder="Select Country">
          <option value="">Philippines</option>
          <option value="">USA</option>
          <option value="">Canada</option>
          <option value="">London</option>
        </select>
      </ul>
    <hr>
      <h2 style="font-family: 'Times New Roman';">Card Details</h2>
      <ul>Card Type
        <input type="radio" name="status">VISA
        <input type="radio" name="status">AmEx
        <input type="radio" name="status">Mastercard
      </ul>
      <ul>Card number <input type="number" placeholder="XXXX-XXX-XXXX"></ul>
      <ul>Security Code <input type="password" placeholder="XXX-XXX-XXX"></ul>
      <ul>Name on card <input type="text" placeholder="Exact name as on the card"></ul>
    <hr>
      <button>BUY IT</button>
    </center>
  </div>
  
</body>
</html>
