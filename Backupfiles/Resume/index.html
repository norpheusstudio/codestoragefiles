<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RESUME FORM</title>
</head>

<!-- only for computer/laptop responsive size></!-->

<body>
  <h1 class="h1"><b>RESUME FORM</b></h1>
  <p class="p">Created by: James Ezekiel L. Jumawan from BLSD. Carlo Acutis</p>
  
  <div>
    <h2 class="h2">PERSONAL INFORMATION</h2>
    <form class="form">
      <label id="name">Insert image:</label>
        <input type="file"></input>
      <br>
      <br>
        <label id="name">First Name:</label>
        <input type="text"></input>
        <label id="name">Last name:</label>
        <input type="text"></input>
      <br>
      <br>
        <label id="name">Relationship:</label>
        <input type="radio" name="status" value="Single" Checked>Single</input>
        <input type="radio" name="status" value="Married">Married</input>
      <br>
      <br>
        <label id="name">Sex:</label>
      <br>
        <input type="checkbox">Male</input>
      <br>
        <input type="checkbox">Female</input>
      <br>
        <input type="checkbox">Not prefer to say</input>
      <br>
      <br>
        <label id="name">Address:</label>
        <input type="text"></input>
      <br>
      <br>
        <label id="name">Birthdate:</label>
        <input type="date" name="birthday"></input>
        <label id="name">Time:</label>
        <input type="time" name="settime"></input>
        
      <br>
      <br>
        <label id="name">Phone number:</label>
        <input type="tel" name="telno"></input>
      <br>
      <br>
        <label id="name">Email:</label>
        <input type="email" name="personal_email"></input>
      <br>
      <br>
        <label id="name">Website:</label>
        <input type="url" name="personal_site"></input>
    </form>
    
    <h2 class="h2"></h2>
      <div>
        <h2 class=".h2">BRIEF INFORMATION ABOUT MYSELF</h2>
          <label id="name">Work Experience:</label><br>
          <textarea row="10" cols="40"></textarea>
        <br>
        <br>
          <label id="name">Education:</label><br>
          <textarea row="10" cols="40"></textarea>
        <br>
        <br>
          <label id="name">Skills:</label><br>
          <textarea row="10" cols="40"></textarea>
        <br>
        <br>
          <label id="name">Favourite Color:</label><br>
          <input type="color" name="setcolor"></input>
        <br>
        <br>
        <br>
          <button class="button">SUBMIT FORM</button>
      </div>
  </div>
</body>
</html>
