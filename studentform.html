<!DOCTYPE html>
	<head>
	<title>Student form</title>
	
	<link rel="stylesheet" href="studentform.css">
	</head>
	
	<body>
		<fieldset>
		<header>
			<h1>Student Registration Form</h1>
		</header>
	<hr>
		<div>
    		<legend>
    		    <h1>PERSONAL INFORMATION</h1>
    		</legend>
			<label type="text">First name</label>
		<br>
			<input type="text" name="Text" placeholder="" required>
		<br>
			<label type="text">Middle name<label>
		<br>
			<input type="text" name="Text" placeholder="" required>
		<br>
			<label type="text">Surname<label>
		<br>
			<input type="text" name="Text" placeholder="" required>
		<br>
			<label type="text">Age<label>
		<br>
			<input type="date" name="Date" placeholder="" required>
		<br>
		<br>
			<label type="text">Gender<label>
		<br>
			<input type="radio" name="status" placeholder="" required>
			<label type="radio">Male<label>
			<input type="radio" name="status" placeholder="" required>
			<label type="radio">Female<label>
		<br>
		<br>
			<label type="text">Contact Number<label>
		<br>
			<input type="tel" name="Tel" placeholder="" required>
		<br>
			<label type="text">Email<label>
		<br>
			<input type="email" name="Email" placeholder="">
		<br>
		    <label type="text">Hobbies</label>
		<br>
		    <input type="text" name="Text">
		<br>
		<hr>
		    <legend>
		        <h1>PARENT/GUARDIAN INFORMATION</h1>
		    </legend>
		    <label type="text">Father Name</label>
		<br>
		    <input type="text" name="Text">
		<br>
		    <label type="text">Occupation</label>
		<br>
		    <input type="text" name="Text">
		<br>
		    <label type="text">Age</label>
		<br>
		    <input type="date" name="Date">
		<br>
		    <label type="text">Mother Name</label>
		<br>
		    <input type="text" name="Text">
		<br>
		    <label type="text">Occupation</label>
	    <br>
		    <input type="text" name="Text">
		<br>
		    <label type="text">Age</label>
		<br>
		    <input type="date" name="Date">
		<br>
		    <label type="text">Guardian Name</label>
		<br>
		    <input type="text" name="Text">
		<br>
		    <label type="text">Occupation</label>
		<br>
		    <input type="text" name="Text">
	    <br>
		    <label type="text">Age</label>
		<br>
		    <input type="date" name="Date">
		<br>
		    <label type="text">Contact Number</label>
		    <br>
		    <input type="tel" name="Tel">
		    <br>
		    <label type="text">Email</label>
		    <br>
		    <input type="email" name="Email">
		<hr>
		<br>
		    <legend>
		        <h1>STRAND</h1>
		    </legend>
		<br>
			<input type="checkbox" name="checked" placeholder="">
			<label type="text">STEM<label>
		<br>
			<input type="checkbox" name="checked" placeholder="">
			<label type="text">ABM<label>
		<br>
			<input type="checkbox" name="checked" placeholder="">
			<label type="text">HUMSS<label>
		<br>
			<input type="checkbox" name="checked" placeholder="">
			<label type="text">TVL<label>
		<br>
		<hr>
		    <label type="text">Tell us more about yourself:</label>
		<br>
		    <textarea name="" id="" cols="50" rows="5" placeholder="Tell us more"></textarea>
		<hr>
		<br>
		    <button type="submit">APPLY</button>
		</div>
			<label style="font-family: Courier New; padding: 0px 20px 0px 0px;">
			</fieldset>
		</fieldset>
	</body>
</html>
